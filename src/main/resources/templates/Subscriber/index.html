<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscriber List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css" type="text/css">
    <link rel="stylesheet" href="https://use.typekit.net/mkc0kkr.css">
</head>
<body>
    <h1>Welcome to Our Awesome Site</h1>
    <h3>Subscribe to our List. Sign-up below!</h3>

    <div class="card col-md-4">
        <div class="card-body">
            <p class="h4">Sign up as a subscriber:</p>

        <form action="#" th:action="@{/}" th:object="${subscriber}" method="post">
            
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input class="form-control" type="text" th:field="*{firstName}"/>
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input class="form-control" type="text" th:field="*{lastName}"/>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input class="form-control" type="text" th:field="*{userName}"/>
                </div>
                
                <button class="btn btn-warning btn-block" type="submit">Submit Your Name</button>
               
            
        </form>
        </div>
    </div>
    




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
